# Netlify configuration file

[build]
  # Directory containing serverless functions
  functions = "functions/"
  # The command to build your site. Since this is a simple setup without a separate build step,
  # we just ensure dependencies are installed.
  command = "npm install"
  # The directory to publish, which is the root since index.html is there.
  publish = "/"

# Redirect rule to make function URLs cleaner.
# This proxies requests from /api/* to the 'api' function.
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
